version: '3.8'
services:
  iredmail:
    image: iredmail/mariadb:stable
    container_name: iRedMail
    env_file:
      - .env  # Reference the .env file here
    ports:
      - "8080:80"
      - "8443:443"
      - "110:110"
      - "995:995"
      - "143:143"
      - "993:993"
      - "25:25"
      - "465:465"
      - "587:587"
    volumes:
      - /docker-compose/iredmail/data/backup-mysql:/var/vmail/backup/mysql
      - /docker-compose/iredmail/data/mailboxes:/var/vmail/vmail1
      - /docker-compose/iredmail/data/mlmmj:/var/vmail/mlmmj
      - /docker-compose/iredmail/data/mlmmj-archive:/var/vmail/mlmmj-archive
      - /docker-compose/iredmail/data/imapsieve_copy:/var/vmail/imapsieve_copy
      - /docker-compose/iredmail/data/custom:/opt/iredmail/custom
      - /docker-compose/iredmail/data/ssl:/opt/iredmail/ssl
      - /docker-compose/iredmail/data/mysql:/var/lib/mysql
      - /docker-compose/iredmail/data/clamav:/var/lib/clamav
      - /docker-compose/iredmail/data/sa_rules:/var/lib/spamassassin
      - /docker-compose/iredmail/data/postfix_queue:/var/spool/postfix
    # Add any other configuration settings here
